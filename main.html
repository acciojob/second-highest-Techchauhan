<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// Ensure the array has at least two elements
			if (arr.length < 2) return -Infinity;

			let max = -Infinity;
			let secondMax = -Infinity;

			for (let num of arr){
				if(num > max){
					// update the max
					secondMax = max;
					max = num;
				} else if(num > secondMax && num !== max){
					secondMax = num;
				}
			}

			return secondMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter element " + (i + 1)));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
